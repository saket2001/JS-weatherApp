<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sansita&display=swap" rel="stylesheet">
    <!-- my css -->
    <link rel="stylesheet" href="./src/scss/index.css">
    <!-- js -->
    <script src="./src/js/moment.js"></script>
    <script defer type="module" src="./src/js/main.js"></script>
    <!--  -->
    <title>My Weather</title>
</head>

<body>

    <div class="container">
        <br>
        <main>
            <!-- <div class="error-box">
                <img src="https://img.icons8.com/carbon-copy/100/ffffff/error-cloud.png" />
                <p>Error code</p>
            </div> -->
            <form class="form" method="GET">
                <input type="text" autocomplete="off" id="city_input" placeholder="City name">
                <button id="submit_btn">
                    Search
                </button>
            </form>
            <div class="weather__container">
                <!-- image will come in this div -->
                <div id="weather_header">
                    <div class="other_details">
                        <div class="current_date">
                            Date
                        </div>
                        <div class="weather__feels">
                            feels like 0 &#8451
                        </div>
                    </div>

                    <div class="weather__status">
                        <img src="http://cdn.weatherapi.com/weather/64x64/day/116.png" alt="" class="weather__logo">
                        <p>
                            Condition
                        </p>
                    </div>
                    <div class="weather__location">
                        India
                    </div>
                    <div class="weather__number">
                        0 &#8451
                    </div>

                </div>
                <div class="weather__other_details">
                    <div class="weather__detail windspeed">
                        Wind 0 km/hr
                    </div>
                    <div class="weather__detail cloudPer">
                        Clouds 0 %
                    </div>
                    <div class="weather__detail humidity">
                        Humidity 0 %
                    </div>
                    <div class="weather__detail visibility">
                        Visibility 0 km
                    </div>
                    <div class="weather__detail airQuality">
                        Air level 0
                    </div>
                    <div class="weather__detail uvQuality">
                        Uv index 0
                    </div>

                </div>

                <div class="weather__footer">
                    <div class="weather__block">
                        <p>
                            Next Day
                        </p>
                        <div class="nextDay weather__climate">
                            0 &#8451
                        </div>
                    </div>
                    <div class="weather__block">
                        <p>
                            Next Day
                        </p>
                        <div class="nextDay weather__climate">
                            0 &#8451
                        </div>
                    </div>

                </div>

            </div>
        </main>
    </div>

</body>

</html>
